<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color-palette-generator</title>
    <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
        <script src="https://kit.fontawesome.com/659884c625.js"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="conatainer">
        <h1 > color-palette-generator</h1>
        <button id="generate-button">
            <i class="fa-solid fa-rotate"></i>
            Generate Color
        </button>
        <div class="color-container">
            <div class="color-box">
                <div class="color" style="background-color: #00e1ff;"></div>
                <div class="color-info">
                    <span class="hex-code">#00e1ff</span>
                    <i class="fa-solid fa-copy" title="copy to clipboard"></i>
                </div>        
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #ff002b;"></div>
                <div class="color-info">
                    <span class="hex-code">#ff002b</span>
                    <i class="fa-solid fa-copy" title="copy to clipboard"></i>
                </div>        
            </div>
            <div class="color-box">
                <div class="color" style="background-color: #8cff00;"></div>
                <div class="color-info">
                    <span class="hex-code">#8cff00</span>
                    <i class="fa-solid fa-copy" title="copy to clipboard"></i>
                </div>        
            </div>
            <div class="color-box">
                <div class="color" style="background-color: #f200ff;"></div>
                <div class="color-info">
                    <span class="hex-code">#f200ff</span>
                    <i class="fa-solid fa-copy" title="copy to clipboard"></i>
                </div>        
            </div>
            <div class="color-box">
                <div class="color" style="background-color: #ff0059;"></div>
                <div class="color-info">
                    <span class="hex-code">#ff0059</span>
                    <i class="fa-solid fa-copy" title="copy to clipboard"></i>
                </div>        
            </div>
        </div>
    </div>
    
</body>
</html>
